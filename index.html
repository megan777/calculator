<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Simple Calculator</title>
</head>

<body>

    <header>
        <figure>
            <img srcset="
            https://picsum.photos/600 3x,
            https://picsum.photos/400 2x,
            https://picsum.photos/300 1.5x,
            https://picsum.photos/200 1x
          " src="https://picsum.photos.200" alt="" />
        </figure>
        <h1>Simple Calculator</h1>
    </header>

    <form action="#">
        <ul><label for="num-1">Enter the first number</label>
            <input type="number" id="num-1" /></ul>
        <ul><label for="num-2">Enter the second number</label>
            <input type="number" id="num-2" /></ul>
        <ul><label for="operation">Select the type of operation</label>
            <select id="operation">
        <option value="add">add</option>
        <option value="subtract">subtract</option>
        <option value="multiply">multiply</option>
        <option value="divide">divide</option>
        </select></ul>
        <ul>
            <div><input type="submit" class="btn" value="Do Math" /></div>
        </ul>

        <ul><output></output></ul>

    </form>


    <script src="scripts.js"></script>
</body>

</html>
