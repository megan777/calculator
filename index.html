<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
    <title>Simple Calculator</title>
</head>


<body>
    <div class="flex-container">
        <form action="#">
            <li><label for="num-1">Enter the first number</label>
                <input type="text" id="num-1" /></li>
            <li><label for="num-2">Enter the second number</label>
                <input type="text" id="num-2" /></li>
            <li><label for="operation">Select the type of operation</label>
                <select id="operation">
                <option value="add">add</option>
                <option value="subtract">subtract</option>
                <option value="multiply">multiply</option>
                <option value="divide">divide</option>
            </select></li>
            <li><input type="submit" class="btn" value="Do Math" />
                <input type="reset" class="btn" value="Reset" /></li>
            <li><output name="output" class="output"></output></li>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
